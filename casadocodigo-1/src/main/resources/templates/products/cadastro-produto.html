<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Cadastro de produtos</title>
</head>
<body>
	<form method="post" action="/produtos">
		<div>
			<label for="title">Titulo</label> <input type="text" name="title"
				id="title" />
		</div>
		<div>
			<label for="description">Descrição</label>
			<textarea rows="10" cols="20" name="description" id="description"></textarea>
		</div>
		<div>
			<label for="pages">Número de paginas</label> <input type="text"
				name="pages" id="pages" />
		</div>
		<div th:each="itens : ${types}" var="bookType" varStatus="status">
			<input type="radio" th:fields="*${itens}" th:value="${itens}" />
			<label th:for="${{itens}}" th:text="${{itens}}"></label>
			
		
		</div>

		<div>
			<input type="submit" value="Enviar"></input>
		</div>
	</form>
</body>
</html>
