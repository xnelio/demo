<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Listar tarefas</title>
</head>
<body>

	<div class="container">

		<!-- exibir tabela caso tenha tarefas cadastradas -->
		<div th:if="${not #lists.isEmpty(tarefas)}">
			<h3>Listar tarefas</h3>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Descrição</th>
					<th>Finalizado?</th>
					<th>Data de finalização</th>
					<th>Seleção</th>
				</tr>
				<tr th:each ="itens : ${tarefas}">
					<td th:text="${itens.id}"></td>
					<td th:text="${itens.descricao}"></td>
					<div th:switch="${itens.finalizado}"> 
						<td th:case="false">não</td>
						<td th:case="true">sim</td>
					</div>
					<td th:text="${itens.dataFinalizacao}"></td>
					<td>
						<a class="btn btn-sm btn-danger" href="/excluir/${itens.id}" onclick="/excluir">Excluir</a>
					</td>
				</tr>

			</table>
		</div>
		<a class="btn btn-sm btn-success"
								href="/novaTarefa">Adicionar</a>

	</div>
	
</body>
</html>
