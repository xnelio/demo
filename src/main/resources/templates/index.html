<!DOCTYPE html>

<html ng-app ="appCliente">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="./js/app.js"></script>
        
    </head>
    <body ng-controller="indexController">
            	 
        <input type = "text" ng-model="cliente.nome"></input>
        <input type = "button" value="salvar" ng-click="salvarCliente()"></input>
        
        <div ng-repeat = "cli in clientes">
        		{{cli.id + " | " + cli.nome}} " "
        		<input type = "button" value="excluir" ng-click="excluirCliente(cli.id)"></input>
        		<input type = "button" value="ALTERAR" ng-click="alterarCliente()"></input>
        </div>
        
    </body>
   
</html>
